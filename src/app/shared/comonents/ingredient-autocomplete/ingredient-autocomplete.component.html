<mat-form-field>
  <mat-label>Nom de l'ingr√©dient</mat-label>
  <input class="mat-input-element mat-form-field-autofill-control"
    type="text"
    placeholder="farine..."
    aria-label="Ingredient"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    >
  <mat-autocomplete #auto="matAutocomplete">

      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
